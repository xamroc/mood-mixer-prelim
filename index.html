<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Mixer</title>
</head>
<body>
  <header role="banner">
    <h1>Mood Mixer</h1>
  </header>
  
  <main role="main">
    <form id="login-form" method="post" action="#" accept-charset="UTF-8">
      <fieldset>

        <legend>Please Sign in</legend>

        <div>
          <label for="user_email">Email</label>
          <input type="text" id="user_email" name="user[email]" placeholder="Email Address">
        </div>

        <div>
          <label for="user_password">Password</label>
          <input type="password" id="user_password" name="user[password]" placeholder="Password">
        </div>

        <div>
          <input type="submit" value="Sign In">
        </div>

      </fieldset>
    </form>
  </main>

  <footer>
    <p>
      <a href="/privacy">Privacy Policy</a> &bull;
      <a href="/terms">Terms of Use</a> &bull;
      &copy; 2014 Mood Mixer
    </p>
  </footer>
  
</body>
</html>
